<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>recofilm</title>

    <link rel="stylesheet" href="css/login/join.css">
	<link rel="stylesheet" href="css/repeat/header.css">
	<link rel="stylesheet" href="css/repeat/footer.css">
	<link rel="stylesheet" href="css/repeat/popup_search.css">
	<script src="js/password_check.js"></script>
	<script src="js/tel_check.js"></script>
</head>
<body>
    <div id="wrap">
		<div th:replace="/repeat/header.html :: header"></div>
		<div th:replace="/repeat/header.html :: menu"></div>

        <div id="content-wrap">

			<div class="inner_login">
				<div class="login_tistory">
			
					<form method="post" id="join_info" action="">
						<fieldset>
							<p class="login_title">회원가입</p>
						<div class="box_login">
							<div class="inp_text">
								<p class="login_subTitle">아이디</p>
								<input type="email" id="loginId" name="loginId" placeholder="아이디 입력" >

								<p class="login_subTitle">비밀번호</p>
								<input type="password" id="pw" onchange="check_pw()" placeholder="비밀번호 (8~20자리 영문, 숫자 조합)" >
								<div id="check"></div>
								<input type="password" id="pw2" onchange="check_pw()" placeholder="비밀번호 재입력" >
								<div id="check2"></div>

								<p class="login_subTitle">닉네임</p>
								<input type="text" placeholder="닉네임 입력" >
								<p class="login_subTitle">전화번호</p>
								<input type="tel" placeholder="'-' 없이 입력">
								<input type="button" class="btn_tel_check" value="인증" onclick="check_tel()">
								<div id="tel_check_num_box">
									<input type="tel" placeholder="인증번호 입력">
									<input type="button" class="btn_tel_num_check" value="확인">
									<p>인증번호를 발송했습니다. (유효시간 30분)<br>
										인증번호가 오지 않으면 입력하신 정보가 정확한지 확인하여 주세요.<br>
										이미 가입된 번호이거나, 가상전화번호는 인증번호를 받을 수 없습니다.<br></p>
								</div>
							</div>
						</div>
						<div class="login_join">
							<button type="submit" class="btn_login" id="btn_login" disabled="disabled" th:href="@{join_success}">가입하기</button>
							<button type="button" class="btn_join" th:href="@{index}">취소</button>
						</div>
						
						</fieldset>
					</form>
					
				</div>
			</div>
			
        </div>

		<div th:replace="/repeat/footer.html :: footer"></div>

    </div>

	<div th:replace="/repeat/popup_search.html :: popup_search"></div>
	<script src="./js/popup_search.js"></script>
</body>
</html>
