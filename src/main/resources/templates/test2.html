<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/test.css}"/>
</head>
<body>
<input type="button" id="btn1" class="button" value="Button1">
<input type="button" id="btn2" class="button" value="Button2">
<div class="col-md-12">
    <h1>인기영화 출력 테스트</h1>

</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">제목</th>
        <th scope="col">줄거리</th>
        <th scope="col">포스터</th>
        <th scope="col">backdrop_path</th>
        <th scope="col">평균점수</th>
        <th scope="col">인기점수</th>
        <th scope="col">출시일</th>
        <th scope="col">인기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list : ${dtolist}">
        <td th:text="${list.title}">제목</td>
        <td th:text="${list.overview}">줄거리</td>
        <td><img th:src="${list.poster_path}"> </td>
        <td th:text="${list.backdrop_path}">backdrop_path</td>
        <td th:text="${list.vote_average}">평균점수</td>
        <td th:text="${list.vote_count}">인기점수</td>
        <td th:text="${list.release_date}">출시일</td>
        <td th:text="${list.popularity}">인기</td>
    </tr>
    </tbody>
</table>

</body>
</html>
