<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>recofilm</title>

    <link rel="stylesheet" href="css/board/view.css">
	<link rel="stylesheet" href="css/repeat/header.css">
	<link rel="stylesheet" href="css/repeat/footer.css">
	<link rel="stylesheet" href="css/repeat/popup_search.css">
	<script src="js/comment.js"></script>
</head>
<body>
    <div id="wrap">
		<div th:replace="/repeat/header.html :: header"></div>
		<div th:replace="/repeat/header.html :: menu"></div>

        <div id="content-wrap">
			<div class="content-container">
				<div class="view_header">
					<div class="title"><span id="view_title">[자유글]</span> <span id="title">영화 추천합니다~!</span></div>
					<div class="regtime_hits">
						<p>글쓴이</p>
						<span id="regtime">2021-01-01</span>
						<span id="hits">조회 <span id="hits_num">120</span></span>
					</div>
				</div>

				<table class="view_content">
					<tr>
						<td class="view_content_td">
							<img src="/img/category/viewSample.png">
							<p>
								이영화 정말 재미있습니다. 킬링타임용으로 좋아요.
							</p>
						</td>
					</tr>
				</table>
				<div class="control_btn_wrap">
					<button class="btn_delete"><a th:href="@{board}">삭제</a></button>
					<button class="btn_rewrite"><a th:href="@{write}">수정</a></button>
				</div>
			</div>

			<div class="comment">
				<div class="comment_btn_group">
					<span id="comment_logo"><img src="img/board/comment.png"></span>
					<span id="comment_id">댓글</span><span id="comment_count">2</span>
				</div>
				<form id="commentListForm" name="commentListForm" method="post">
					<div id="commentList">
						<!-- (예시)
						<p class="comment_title">댓글</p>
						<div class="comment_content_wrap">
							<p class="nickname">닉네임</p>
							<p class="comment_content">이거 저도 정말 재밌게 본 영화입니다! 강추!</p>
							<p class="comment_time">2021.11.16 14:51</p>
						</div>
						-->


					</div>
				</form>

				<div class="write_comment_container">
					<form id="commentForm" name="commentForm" method="post">
						<br><br>
						<div>
							<table class="table">
								<tr>
									<td>
										<textarea rows="3" cols="30" id="comment" name="comment" placeholder="댓글을 입력하세요"></textarea>
										<br>
										<div>
											<a href='#' onClick="fn_comment('${result.code }')" class="btn pull-right btn-success">등록</a>
										</div>
									</td>
								</tr>
							</table>
						</div>
						<input type="hidden" id="b_code" name="b_code" value="${result.code }" />
					</form>
				</div>
			</div>
        </div>

		<div th:replace="/repeat/footer.html :: footer"></div>

    </div>

	<div th:replace="/repeat/popup_search.html :: popup_search"></div>
	<script src="./js/popup_search.js"></script>
</body>
</html>
